<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: auto; /* Allow scrolling */
        }
        .pdf-container {
            width: 100%;
            display: block; /* Stack vertically */
        }
        iframe {
            width: 100%; /* Full width */
            height: 80vh; /* 80% of viewport height for each PDF, adjustable */
            border: none; /* No border */
            display: block; /* Stack vertically */
            margin-bottom: 20px; /* Space between PDFs */
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe src="Hackathons.pdf"></iframe>
    </div>
</body>
</html>
