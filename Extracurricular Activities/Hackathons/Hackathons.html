<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Removes page-level scrollbars */
        }
        iframe {
            width: 100%;
            height: 100vh;
            min-height: 100%; /* Ensures it fills the body */
            border: none;
            display: block;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <iframe src="Hackathons.pdf"></iframe>
</body>
</html>
