<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: auto; /* Allow the height to adjust based on content */
        }
        .pdf-container {
            width: 100%;
            display: block; /* Stack iframes vertically */
        }
        iframe {
            width: 100%; /* Full width for each PDF */
            height: 100vh; /* Each iframe takes full viewport height */
            border: none; /* Removes iframe border */
            display: block; /* Ensures iframes stack properly */
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe src="Epitome25Participation.pdf"></iframe>
        <iframe src="certificates-1.pdf"></iframe> <!-- Replace with your second PDF file name -->
    </div>
</body>
</html>
