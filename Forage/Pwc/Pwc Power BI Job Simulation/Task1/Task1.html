<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;

            height: 100%;
            overflow: hidden; /* Removes page-level scrollbars */

            height: 100%;

            top: 0;

        }
